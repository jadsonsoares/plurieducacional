<app-page-header></app-page-header>

<br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="alert alert-danger" role="alert" [class.invisible]="!showError">
        <ul class="list-unstyled">
          <li *ngFor="let error of error_list">{{error.descricaoErro}}</li>
        </ul>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Senha *</label>
          <input id="password" type="password" class="form-control" placeholder="Senha" formControlName="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block" [disabled]="!form.valid">ENTRAR</button>
        </div>
        <div class="form-group text-center">
          <a class="btn btn-link text-success">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>
</div>
